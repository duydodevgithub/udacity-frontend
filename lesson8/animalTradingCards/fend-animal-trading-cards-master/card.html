<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Animal's name</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://www.labradortraininghq.com/wp-content/uploads/2014/02/how-to-crate-train-a-puppy-happy-lab-1.jpg" alt="puppy">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p><i>Puppy can do math</i></p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Bird</span>: Charlie</li>
				<li><span class="label">Lion</span>: Alpha</li>
				<li><span class="label">Cat</span>: Beta</li>
				<li><span class="label">Duck</span>: Sigma</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
